<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Advisor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: cadetblue;">
    <div class="container" style="display: flex; flex-direction: column; align-items: center;">
        <h1 style="text-align: center;">Where Do You Want to Travel?</h1>
        <form id="travelForm" style="text-align: center;">
            <label for="destination">Enter Destination:</label>
            <input type="text" id="destination" name="destination" required>
            <button type="submit">Get Itinerary</button>
        </form>
        <div id="itinerary" class="hidden">
            <h2 style="text-align: center;">Itinerary</h2>
            <div id="itineraryContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
