<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Travel Advisor</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: rgb(141, 206, 208);
            margin: 0; 
            padding: 0; 
        }

        .header-container {
            display: flex;
            justify-content: center; 
            text-align: center;
            margin-top: 20px;
        }

        .header-container img {
            max-width: 100px;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <img src="https://i.postimg.cc/GhVbh4jM/image.png" alt="left image of duck">
        <h1>Where do you want to Travel?</h1>
        <img src="https://i.postimg.cc/y8RsJ7Q7/Untitled33-removebg-preview.png" alt="right image of duck">
        <button id="login-button">Log In</button>
        <button id="signup-button">Sign Up</button>
    </div>
    <form id="travelForm" style="text-align: center;">
        <label for="destination">Enter a City:</label>
        <input type="text" id="destination" name="destination" required>
        <button id="submit-button">Get Itinerary</button>
    </form>
    <div id="itinerary" class="hidden">
        <h2 style="text-align:center;">Itinerary</h2>
        <div id="itineraryContent"></div>
    </div>
    <div id="loading-message" class="hidden">
        <h2 style="text-align:center;">Loading Destination Request...</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
